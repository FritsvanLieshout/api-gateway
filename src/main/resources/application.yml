server:
  port: 8050

eureka:
  client:
    enabled: true
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://eureka-discovery-service:8761/eureka

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: tweet-service
          uri: http://tweet-service:8070
          predicates:
            - Path=/api/tweets/{segment}
            - Method=GET, POST, DELETE, PUT, OPTIONS
        - id: user-service
          uri: http://user-service:8069
          predicates:
            - Path=/api/user/{segment}
            - Method=GET, POST, DELETE, PUT, OPTIONS
        - id: timeline-service
          uri: http://timeline-service:8068
          predicates:
            - Path=/api/timeline/{segment}
        - id: auth-service
          uri: http://auth-service:8067
          predicates:
            - Path=/api/auth/{segment}
            - Method=GET, POST, DELETE, PUT, OPTIONS
        - id: follow-service
          uri: http://follow-service:8066
          predicates:
            - Path=/api/follow/{segment}
        - id: trending-service
          uri: http://trending-service:8065
          predicates:
            - Path=/api/trending/{segment}
        - id: like-service
          uri: http://like-service:8064
          predicates:
            - Path=/api/like/{segment}
management:
  endpoints:
    web:
      exposure:
        include: health,gateway